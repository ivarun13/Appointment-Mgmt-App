
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myAppointmentLabel" data-translate="schedulyApp.appointment.home.createOrEditLabel">Create or edit a Appointment</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.appointment.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.appointment.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="schedulyApp.appointment.startTime" for="field_startTime">Start Time</label>
                <div class="input-group">
                    <input id="field_startTime" type="text" class="form-control" name="startTime" datetime-picker="{{dateformat}}" ng-model="vm.appointment.startTime" is-open="vm.datePickerOpenStatus.startTime"
                      />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('startTime')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="schedulyApp.appointment.endTime" for="field_endTime">End Time</label>
                <div class="input-group">
                    <input id="field_endTime" type="text" class="form-control" name="endTime" datetime-picker="{{dateformat}}" ng-model="vm.appointment.endTime" is-open="vm.datePickerOpenStatus.endTime"
                      />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('endTime')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="schedulyApp.appointment.available" for="field_available">Available</label>
            <input type="checkbox" class="form-control" name="available" id="field_available"
                    ng-model="vm.appointment.available"
                     />
        </div>

        <div class="form-group">
            <label data-translate="schedulyApp.appointment.invitee" for="field_invitee">Invitee</label>
            <select class="form-control" id="field_invitee" name="invitee" ng-model="vm.appointment.invitee" ng-options="invitee as invitee.id for invitee in vm.invitees | orderBy:'id' track by invitee.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="schedulyApp.appointment.user" for="field_user">User</label>
            <select class="form-control" id="field_user" name="user" ng-model="vm.appointment.user" ng-options="user as user.id for user in vm.users track by user.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="schedulyApp.appointment.event" for="field_event">Event</label>
            <select class="form-control" id="field_event" name="event" ng-model="vm.appointment.event" ng-options="event as event.id for event in vm.events track by event.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="schedulyApp.appointment.date" for="field_date">Date</label>
            <select class="form-control" id="field_date" name="date" ng-model="vm.appointment.date" ng-options="day as day.id for day in vm.days track by day.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
