
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myWeekDayLabel" data-translate="schedulyApp.weekDay.home.createOrEditLabel">Create or edit a Week Day</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.weekDay.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.weekDay.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="schedulyApp.weekDay.available" for="field_available">Available</label>
            <input type="checkbox" class="form-control" name="available" id="field_available"
                    ng-model="vm.weekDay.available"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="schedulyApp.weekDay.startLimit" for="field_startLimit">Start Limit</label>
            <input type="number" class="form-control" name="startLimit" id="field_startLimit"
                    ng-model="vm.weekDay.startLimit"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="schedulyApp.weekDay.endLimit" for="field_endLimit">End Limit</label>
            <input type="number" class="form-control" name="endLimit" id="field_endLimit"
                    ng-model="vm.weekDay.endLimit"
                     />
        </div>

        <div class="form-group">
            <label data-translate="schedulyApp.weekDay.event" for="field_event">Event</label>
            <select class="form-control" id="field_event" name="event" ng-model="vm.weekDay.event" ng-options="event as event.id for event in vm.events track by event.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
