
<div>
    <h2><span data-translate="schedulyApp.weekDay.detail.title">Week Day</span> {{vm.weekDay.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="schedulyApp.weekDay.available">Available</span></dt>
        <dd>
            <span>{{vm.weekDay.available}}</span>
        </dd>
        <dt><span data-translate="schedulyApp.weekDay.startLimit">Start Limit</span></dt>
        <dd>
            <span>{{vm.weekDay.startLimit}}</span>
        </dd>
        <dt><span data-translate="schedulyApp.weekDay.endLimit">End Limit</span></dt>
        <dd>
            <span>{{vm.weekDay.endLimit}}</span>
        </dd>
        <dt><span data-translate="schedulyApp.weekDay.event">Event</span></dt>
        <dd>
            <a ui-sref="event-detail({id:vm.weekDay.event.id})">{{vm.weekDay.event.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="week-day-detail.edit({id:vm.weekDay.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
